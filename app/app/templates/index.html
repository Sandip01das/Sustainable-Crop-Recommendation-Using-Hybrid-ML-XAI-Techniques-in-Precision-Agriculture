<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    p {
      text-align: center;
      color: #6c757d;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop Recommendation System</h1>
    <p>Enter the parameters below to get the recommended crop.</p>

    <!-- Form -->
    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen value" required>
      </div>
      <div class="form-group">
        <label for="Phosphorus">Phosphorus</label>
        <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus value" required>
      </div>
      <div class="form-group">
        <label for="Potassium">Potassium</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium value" required>
      </div>
      <div class="form-group">
        <label for="Temperature">Temperature (Â°C)</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" required>
      </div>
      <div class="form-group">
        <label for="Humidity">Humidity (%)</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" required>
      </div>
      <div class="form-group">
        <label for="pH">pH</label>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" required>
      </div>
      <div class="form-group">
        <label for="Rainfall">Rainfall (mm)</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall value" required>
      </div>
      

      <button type="submit" class="btn">Get Recommendation</button>
    </form>

    <!-- Result -->
    {% if result %}
    <div class="alert alert-success">
      <strong>Recommended Crop:</strong> {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
